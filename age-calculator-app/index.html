<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form>
        <div class="form-group">
          <label for="day-input">Day</label>
          <input type="text" id="day-input" placeholder="DD" />
        </div>
        <div class="form-group">
          <label for="month-input">Month</label>
          <input type="text" id="month-input" placeholder="MM" />
        </div>
        <div class="form-group">
          <label for="year-input">Year</label>
          <input type="text" id="year-input" placeholder="YYYY" />
        </div>
      </form>
      <div class="divider">
        <hr />
        <img src="images/icon-arrow.svg" id="calc-age" />
      </div>
      <div class="age">
        <p><span class="result" id="years-el">--</span> years</p>
        <p><span class="result" id="months-el">--</span> months</p>
        <p><span class="result" id="days-el">--</span> days</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
