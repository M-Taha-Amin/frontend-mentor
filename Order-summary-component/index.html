<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Order summary card</title>
  </head>

  <body>
    <div class="container">
      <div class="illustration-image">
        <img src="images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="main-content">
        <h1 class="txt-bold txt-center txt-big txt-darkblue">Order Summary</h1>
        <p class="order-tagline txt-light txt-center">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <div>
            <img src="images/icon-music.svg" alt="music icon" />
          </div>

          <div>
            <p class="txt-bold txt-darkblue">Annual Plan</p>
            <p class="txt-light">$59.99/year</p>
          </div>

          <div class="change-plan txt-sm">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="payment-btn txt-bold btn txt-sm">Proceed to Payment</button>
        <button class="cancel-btn txt-light btn txt-bold txt-sm">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
